<!DOCTYPE html>
<html>
    <head id="head">
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body id="body">
        <h1>Formulario de Estudiantes</h1>
        <main>
            <!-- seccion de formulario,  div es una etiqueta que define las divisiones lÃ³gicas existentes en el contenido web-->
            <section id="formulario">
              <form>
                <div class="row">
                  <div class="col s12">
                    <!--TODO: Agregar nnombre y apellido-->
                    <div class="input-field col s6">
                      <input id="Nombre" type="text" class="validate">
                      <label for="Nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="Apellido" type="text" class="validate">
                      <label for="Apellido">Apellido</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                  <!--TODO: Agregar matricula y notas-->
                  <div class="input-field col s6">
                    <input id="Matricula" type="text" class="validate">
                    <label for="Matricula">Matricula</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="Nota" type="number" class="validate">
                    <label for="Nota">Nota</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <!--TODO: Agregar boton "Agrrgar"-->
                      <button type="submit" class="btn waves-effect waves-light col s12"  id="btn_agregar">Agregar
                        <i class="material-icons left" >send</i>
                      </button>                
                  </div>
                </div>
              </form>
            </section>
        </main>
          <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
