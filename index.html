<!DOCTYPE html>
<html>
    <head id="head">
        <meta charset="utf-8">
        <style>
            #h1 { color: #e4dcdc; }
          </style>

          <style>
            # { color: #e4dcdc; }
          </style>
        <style href="css"></style>
         <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body id="body">
        <h1 id="h1">Formulario de Estudiantes</h1>
        <main>
            <!-- seccion de formulario,  div es una etiqueta que define las divisiones lÃ³gicas existentes en el contenido web-->
            <section id="formulario">
                <div class="row">
                    <form class="col s2">
                      <div class="row">
                        <!-- Nombre estudiante -->
                        <div class="input-field col s6">
                          <i class="material-icons prefix">account_circle</i>
                          <input placeholder="  " id="Nombre" type="text" class="validate">
                          <br>
                          <label for="first_name">Nombre: </label> 
                        </div>
                        <!-- Apellido estudiante -->
                        <div class="input-field col s6">
                          <input id="Apellido" type="text" class="validate">
                          <label for="last_name">Apellido: </label> 
                        </div>
                        <!-- Matricula estudiante -->
                        <div class="input-field col s6">
                            <input id="Matricul" type="text" class="validate">
                            <label for="Matricula">Matricula: </label> 
                          </div>
                          <!-- Nota Estudiante -->
                          <div class="input-field col s6">
                            <input id="Nota" type="parseInt" class="validate">
                            <label for="Nota">Nota: </label> 
                          </div>
                        </form> 
                        <!-- seccion de Botones -->
                        <br>
                          <button class="btn waves-effect waves-light" type="submit" name="action">Agrega 
                      </button>
                      <hr>
                      <a href="calpromedio.html">
                        <input type="button" style="border: double;" height="80" width="170" color="red" value="Ver Promedio">
            </section>
        </main>
    </body>
</html>
